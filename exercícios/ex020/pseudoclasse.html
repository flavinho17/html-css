<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block; /* Deixa tudo em linha */
            background-color: lightgray;/* Deixa a div colorida */
            border: 1px solid blue;/* Shorthand que deixa a div com borda de cor azul neste caso, solid Ã© o tipo de borda */
            text-align: center;
            height: 200px;
            width: 200px;
        }
        
        div:hover {
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
